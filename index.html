<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="/teachablemachine.min.js" type="text/javascript"></script>
    <script src="/script.js" defer></script>
  </head>
  
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>Arjun's TeachableMachine.js:<br />Pose Recognition</h1>
        <p id="intro-copy" class="copy">This project can tell you which arms you are holding up at any given moment!</p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="https://cdn.glitch.com/28df51be-a811-4347-84fb-0ff887a9aade%2FWelcome_tmjs.gif?v=1588351905678" alt="User waving their hand paired with a gif of a character raising their hand"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
           </div>
            <img class="prediction-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Hand_parts_-_en.svg/440px-Hand_parts_-_en.svg.png" alt="Right Hand!"/>
            <img class="prediction-image hidden" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Hand-bone_animation.gif/440px-Hand-bone_animation.gif" alt="Left Hand!"/>
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="Train Model"></tm-button>
      </div>
    </main>
  </body>
</html>
